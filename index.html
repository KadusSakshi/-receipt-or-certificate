<!DOCTYPE html>
<html>
<head>
    
    <title>Certificate of Achievement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .certificate {
            width: 90%;
            max-width: 800px;
            border: 10px solid #4a90e2;
            background: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .certificate h1 {
            font-size: 2rem;
            margin: 0.5em 0;
            color: #333;
        }


        .certificate .footer {
            margin-top: 2em;
            font-size: 1rem;
            color: #888;
        }

    
            .certificate {
                padding: 10px;
            }

            .certificate h1 {
                font-size: 1.5rem;
            }

            .certificate h2 {
                font-size: 1.2rem;
            }

            .certificate .details {
                font-size: 1rem;
            }

            .certificate .footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Certificate of Achievement</h1>
        <h2>This is awarded to</h2>
        <div class="details">
            <strong><i>sakshi kadus</i></strong><br>
            For outstanding performance in Web Development
        </div>
        <div class="footer">Awarded on: December 23, 2024</div>
    </div>
</body>
</html>
